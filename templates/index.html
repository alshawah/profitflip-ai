<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eBay Listing Lookup</title>
</head>
<body>
    <h1>üîç eBay Listing Info</h1>
    <form method="POST">
        <label for="item_id">Enter Listing ID:</label>
        <input type="text" name="item_id" id="item_id" required>
        <button type="submit">Fetch</button>
    </form>

    {% if error %}
        <p style="color: red;">‚ùå {{ error }}</p>
    {% endif %}

    {% if item %}
        <h2>‚úÖ Item Found</h2>
        <p><strong>Title:</strong> {{ item.title }}</p>
        <p><strong>Price:</strong> {{ item.price.value }} {{ item.price.currency }}</p>
        <p><strong>Condition:</strong> {{ item.condition }}</p>
        <p><a href="{{ item.itemWebUrl }}" target="_blank">View on eBay</a></p>
    {% endif %}
</body>
</html>
